{% load generic_logo %}
{% get_object_logos content_object as logos %}
{% for logo in logos %}
    <img src="{{ logo.thumbnail_image.url }}"><br/>
    {% if logo.is_primary %}
        <b>primary photo</b>
    {% else %}
        <a href="{% url select_primary logo.id %}?next={% url group content_object.id %}"><b>Set as default</b></a>
    {% endif %}
     | 
    <a href="{% url delete_logo logo.id %}?next={% url group content_object.id %}"><b>Delete</b></a>
    <br/>
{% endfor %}
